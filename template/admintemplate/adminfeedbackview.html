{% extends 'admintemplate/Adminbase.html' %}
{% block content%}

<table class="table">
    <thead class="table table-striped">
    <tr>
        <th scope="col">NO</th>
        <th scope="col">DATE</th>
        <th scope="col">FEEDBACK</th>
        <th scope="col">REPLY</th>
        <th scope="col">DELETE</th>


    </tr>
   </thead>
<tbody>
{% for i in view %}
<tr>
        <td> {{forloop.counter}}</td>
        <td> {{i.date }} </td>
        <td> {{i.feedback}} </td>
        <td>
            {% if i.reply == None %}

            <a href="{% url 'adminfeedbackreply' i.id %}" class="btn btn-outline-dark">Reply</a></td>

            {% else %}

           {{i.reply}}

            {% endif %}
        <td>
            <form action="{% url 'adminfeedbackdelete' i.id %}" method="POST" >
            {% csrf_token %}<button type="submit" class="btn btn-secondary">Delete</button>
            </form>
        </td>

</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
