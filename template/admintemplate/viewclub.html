{% extends 'admintemplate/Adminbase.html' %}
{% block content %}

<table class="table">
    <thead class="table table-striped">
    <tr>
        <th scope="col">NO</th>
        <th scope="col">CLUB NAME</th>
        <th scope="col">STAFF INCHARGE</th>
        <th scope="col">CLUB LOGO</th>
        <th scope="col">UPDATE</th>
        <th scope="col">DELETE</th>




    </tr>
    </thead>
   <tbody>

        {% for i in view %}
    <tr>
         <td>{{forloop.counter}}</td>
         <td>{{ i.club_name}} </td>
         <td>{{i.staff_incharge}}  </td>
         <td><img src="{{i.club_logo.url}}" width="80" height="100"/> </td>
          <td><a href="{% url 'clubupdate' i.id %}" class="btn btn-outline-dark">Update</a></td>
        <td>
            <form action="{% url 'clubdelete' i.id %}" method="POST" >
            {% csrf_token %}<button type="submit" class="btn btn-secondary">Delete</button>
            </form>
         </td>

    </tr>

       {% endfor %}
    </tbody>
</table>
   {% endblock %}
