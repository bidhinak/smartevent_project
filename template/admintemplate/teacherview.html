{% extends 'base.html' %}
{% block content %}

<table class="table">
    <thead class="table table-striped">
    <tr>
        <th scope="col">NO&nbsp;&nbsp;</th>
        <th scope="col">TEACHER NAME&nbsp;&nbsp;</th>
        <th scope="col">STAFF ID&nbsp;&nbsp;</th>
        <th scope="col">PHONE NO&nbsp;&nbsp;</th>
        <th scope="col">EMAIL&nbsp;&nbsp;</th>
        <th scope="col">DEPARTMENT&nbsp;&nbsp;</th>
        <th scope="col">UPDATE&nbsp;&nbsp;</th>
        <th scope="col">DELETE&nbsp;&nbsp;</th>

    </tr>
   </thead>
<tbody>

     {% for i in data %}
    <tr>
        <td> {{forloop.counter}}</td>
        <td> {{i.teacher_name }} </td>
        <td> {{i.staff_id}} </td>
        <td> {{i.phone_no}}  </td>
        <td> {{i.email}}  </td>
        <td> {{i.department}}  </td>
        <td><a href="{% url 'admintchrupdate' i.id %}" class="btn btn-outline-dark">Update</a></td>
        <td>
            <form action="{% url 'admintchrdelete' i.id %}" method="POST" >
            {% csrf_token %}<button type="submit" class="btn btn-secondary">Delete</button>
            </form>
         </td>
    </tr>
       {% endfor %}
</tbody>
</table>
{% endblock %}
