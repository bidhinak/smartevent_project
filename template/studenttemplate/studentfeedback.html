{% extends 'studenttemplate/studentbase.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4 style="font-display:italic;">Write your Feedback</h4>
        </div><br><br><br>
        <div class="col">
            <form method="POST" action="#">

                {{view|crispy}}
                {% csrf_token %}
                <br><input type="submit" class="btn btn-dark btn-block" value="Submit"/>
                <a href="{% url 'stdfeedbackview' %}" class="btn btn-outline-dark">View</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
